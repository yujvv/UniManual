    function getCookie(name) {
      const value = "; " + document.cookie;
      const parts = value.split("; " + name + "=");
      if (parts.length === 2) return parts.pop().split(";").shift();
    }

    function setCookie(name, value, days) {
      const date = new Date();
      date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
      const expires = "expires=" + date.toUTCString();
      document.cookie = name + "=" + value + ";" + expires + ";path=/";
    }

    const selectedValue = getCookie("bg_con");

    const eyesValue = getCookie("eyes");
    if (eyesValue) {

    var cubism4Model = './models/<%=model_path%>/<%=model_path%>.model3.json';

    const live2d = PIXI.live2d;

    (async function main() {
      const app = new PIXI.Application({
        view: document.getElementById("canvas"),
        autoStart: true,
        resizeTo: window,
        transparent: true,
        backgroundAlpha: 0,
      });

      const azure_key = "ca8a3d705f2c45248f11f9e253a1969a";
      const azure_region = "japaneast";
      const speechConfig = SpeechSDK.SpeechConfig.fromSubscription(azure_key, azure_region);
      speechConfig.speechSynthesisLanguage = "en-US";
      speechConfig.speechSynthesisVoiceName = "en-US-JennyNeural";

      const audioConfig = SpeechSDK.AudioConfig.fromDefaultSpeakerOutput();
      const synthesizer = new SpeechSDK.SpeechSynthesizer(speechConfig, audioConfig);
            
      let audioContext = new (window.AudioContext || window.webkitAudioContext)();
    let audioBuffer = null;
    let audioSource = null;
    let offset = 0;

    synthesizer.synthesizing = (s, e) => {
      const { audioData } = e.result;
      const audioArrayBuffer = audioData.byteLength ? audioData.buffer.slice(audioData.byteOffset, audioData.byteOffset + audioData.byteLength) : audioData;

      audioContext.decodeAudioData(audioArrayBuffer, (decodedAudio) => {
        if (!audioBuffer) {
          audioBuffer = decodedAudio;
          audioSource = audioContext.createBufferSource();
          audioSource.buffer = audioBuffer;
          audioSource.connect(audioContext.destination);
          audioSource.start();
        } else {
          const newBuffer = audioContext.createBuffer(
            audioBuffer.numberOfChannels,
            audioBuffer.length + decodedAudio.length,
            audioBuffer.sampleRate
          );

          for (let channel = 0; channel < audioBuffer.numberOfChannels; channel++) {
            const channelData = newBuffer.getChannelData(channel);
            channelData.set(audioBuffer.getChannelData(channel), 0);
            channelData.set(decodedAudio.getChannelData(channel), audioBuffer.length);
          }

          audioBuffer = newBuffer;

          if (audioSource) {
            audioSource.disconnect();
          }

          audioSource = audioContext.createBufferSource();
          audioSource.buffer = audioBuffer;
          audioSource.connect(audioContext.destination);
          audioSource.start();
        }

        const model4 = PIXI.live2d.models[0];
        talk(model4, offset);
        offset += decodedAudio.duration;
      }, (error) => {
        console.error('Error decoding audio data:', error);
      });
    };

      var models = await Promise.all([
        live2d.Live2DModel.from(cubism4Model, { autoInteract: eye_bool })
      ]);
      PIXI.live2d.models = models;

      models.forEach((model) => {
        app.stage.addChild(model);
        const scaleX = (innerWidth) / model.width;
        const scaleY = (innerHeight) / model.height;
        model.scale.set(Math.min(scaleX, scaleY));
        model.y = innerHeight * 0.1;
        draggable(model);
      });

      const model4 = models[0];
      model4.x = innerWidth / 2;

      model4.on("hit", (hitAreas) => {
        if (hitAreas.includes("Body")) {
          model4.motion("Tap");
        }
        if (hitAreas.includes("Head")) {
          model4.expression();
        }
      });

      $("#update_bg").click(function () {

      // å½“æŒ‰ä¸‹ "q" é”®æ—¶è§¦å‘

      // å½“é‡Šæ”¾ "q" é”®æ—¶è§¦å‘

        }

      let mediaRecorder;
      let chunks = [];

      $("#input_audio").mousedown(function () {
        $(this).addClass("pressed").removeClass("released");

        navigator.mediaDevices.getUserMedia({ audio: true })
          .then(stream => {
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.start();

            const timeout = setTimeout(() => {
              mediaRecorder.stop();
              stream.getTracks().forEach(track => track.stop());
            }, 5000);

            mediaRecorder.addEventListener('dataavailable', event => {
              chunks.push(event.data);
            });

            mediaRecorder.addEventListener('stop', () => {
              clearTimeout(timeout);
              const audioBlob = new Blob(chunks, { type: 'audio/wav' });
              chunks = [];
              getText(audioBlob)

              // Play the audio by Live2D
              // const audioUrl = URL.createObjectURL(audioBlob);
              // const model4 = PIXI.live2d.models[0];
              // talk(model4, audioUrl);
            });
          })
          .catch(error => {
            console.error('Error accessing microphone:', error);
          });
      });

      $("#input_audio").mouseup(function () {
        $(this).addClass("released").removeClass("pressed");

        if (mediaRecorder && mediaRecorder.state === 'recording') {
          mediaRecorder.stop();
          // å‘é€éŸ³é¢‘æ–‡ä»¶ç»™æ¥å£
          // sendAudioToServer();
        }
      });


      const getText = async (audioBlob) => {
        const formData = new FormData();
        // const audioBlob = await recorder.getAudioBlob();
        formData.append('audio', audioBlob, 'audio.wav');

        const response = await fetch('http://localhost:8080/process_audio', {
          method: 'POST',
          body: formData,
        });
        // procss text streaming
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        console.log("Call LLM done___")
        const textStream = response.body;
        processAudio(textStream);

      };

      const processAudio = async (textStream) => {
        const textReader = textStream.getReader();
        const textQueue = [];

        const processTextQueue = async () => {
          while (textQueue.length > 0) {
            const text = textQueue.shift();
            try {
              await new Promise((resolve, reject) => {
                synthesizer.speakTextAsync(
                  text,
                  (result) => {
                    if (result.reason === SpeechSDK.ResultReason.SynthesizingAudioCompleted) {
                      resolve();
                    } else {
                      console.error('Speech synthesis canceled, ' + result.errorDetails);
                      reject(new Error('Speech synthesis canceled'));
                    }
                  },
                  (error) => {
                    console.error('Error in speech synthesis:', error);
                    reject(error);
                  }
                );
              });
            } catch (error) {
              console.error('Error processing text:', error);
            }
          }
        };

        while (true) {
          const { done, value } = await textReader.read();
          if (done) break;
          const textChunk = new TextDecoder().decode(value);
          textQueue.push(textChunk);
          if (textQueue.length === 1) {
            processTextQueue();
          }
        }
      };



    })();


    function talk(model, offset) {
      const volume = 1;
      const expression = 8;
      const resetExpression = true;
      const crossOrigin = "anonymous";

      model.speak(offset, { volume: volume, expression: expression, resetExpression: resetExpression, crossOrigin: crossOrigin });
    }

    function draggable(model) {
      model.buttonMode = true;
      model.on("pointerdown", (e) => {
        model.dragging = true;
        model._pointerX = e.data.global.x - model.x;
        model._pointerY = e.data.global.y - model.y;
      });
      model.on("pointermove", (e) => {
        if (model.dragging) {
          model.position.x = e.data.global.x - model._pointerX;
          model.position.y = e.data.global.y - model._pointerY;
        }
      });
      model.on("pointerupoutside", () => {
        model.dragging = false;
      });
      model.on("pointerup", () => {
        model.dragging = false;
      });
    }
